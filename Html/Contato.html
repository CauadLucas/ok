<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Contato.css">
    <title>Contato</title>
</head>
<body>
    <section id="contato" class="contato">
        <div class="container">
            <h2 class="form-heading">Entre em Contato</h2>
            <p class="feedback">Preencha os campos abaixo para entrar em contato conosco, iremos responder em breve possível.</p>
            <form action="#" method="post">

                <div class="form-field">
                    <input required placeholder="Digite seu nome" class="input-field" type="text" name="nome" />
                </div>
                
                <div class="form-field">
                    <input required placeholder="Digite seu email" class="input-field" type="email" name="email" />
                </div>

                <div class="form-field">
                    <input required placeholder="Digite seu telefone" class="input-field" type="telefone" name="telefone" />
                </div>

                <div class="form-field">
                    <textarea required placeholder="Digite sua Mensagem" cols="30" rows="5" class="input-field" name="mensagem"></textarea>
                </div>

                <button type="submit" class="btn">Enviar</button>

                <a class="btn" href="imobiliaria.html">Voltar para o Início</a>
            </form>
        </div>
    </section>
</body>
</html>
