<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/CadastroDoImovel.css">
    <title>Cadastro do Imóvel</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Imóvel</h2>
        <form>

            <!-- Tipo do Imóvel -->
            <label for="tipo-imovel">Tipo do Imóvel*</label>
            <select id="tipo-imovel" required>
                <option value="" disabled selected>Selecione o tipo de imóvel</option>
                <option value="casa-terrea">Casa Térrea</option>
                <option value="casa-sobrado">Casa Sobrado</option>
                <option value="condominio">Condomínio</option>
                <option value="terreno">Terreno</option>
            </select>

            <!-- Cidades e Bairros de onde fica o Imóvel -->
            <label for="cidade">Cidade*</label>
            <input type="text" id="cidade" placeholder="Digite o nome da cidade" required>

            <label for="bairro">Bairro*</label>
            <input type="text" id="bairro" placeholder="Digite o nome do bairro" required>

            <!-- Funcionários -->
            <h3>Responsáveis (Funcionários)</h3>
            <div class="inline-group">
                <input type="text" placeholder="Nome do funcionário" required>
                <input type="tel" placeholder="Telefone" required>
            </div>

            <input type="text" placeholder="CPF" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Cargo">
            <input type="text" placeholder="CRECI (se corretor)">

            <!-- Proprietários do Imóvel -->
            <h3>Proprietários</h3>
            <div class="inline-group">
                <select required>
                    <option value="" disabled selected>Selecione o tipo de pessoa</option>
                    <option value="fisica">Pessoa Física</option>
                    <option value="juridica">Pessoa Jurídica</option>
                </select>
            </div>
            <input type="text" placeholder="Nome do proprietário" required>
            <input type="text" placeholder="CPF/CNPJ" required>
            <input type="tel" placeholder="Telefone" required>
            <input type="email" placeholder="E-mail">
            <input type="text" placeholder="Corretor (funcionários)">

            <!-- Dados Cadastrais -->
            <h3>Dados Cadastrais</h3>
            <label for="status">Status*</label>
            <select id="status" required>
                <option value="" disabled selected>Selecione o status</option>
                <option value="venda">Para venda</option>
                <option value="locacao">Para locação</option>
                <option value="vendido">Vendido</option>
                <option value="alugado">Alugado</option>
            </select>

            <label for="area">Área Total e Construída*</label>
            <div class="inline-group">
                <input type="number" id="area-total" placeholder="Área total (m²)" required>
                <input type="number" id="area-construida" placeholder="Área construída (m²)" required>
            </div>

            <label for="detalhes">Detalhes do Imóvel</label>
            <div class="inline-group">
                <input type="number" placeholder="Dormitórios" min="0">
                <input type="number" placeholder="Banheiros" min="0">
                <input type="number" placeholder="Garagem" min="0">
                <input type="number" placeholder="Piscina" min="0">
            </div>

            <label for="precos">Valores (Aluguel/Condomínio/IPTU)</label>
            <div class="inline-group">
                <input type="number" placeholder="Valor de aluguel">
                <input type="number" placeholder="Valor de condomínio">
                <input type="number" placeholder="Valor de IPTU">
            </div>

            <label for="endereco">Endereço e Complemento</label>
            <textarea id="endereco" placeholder="Digite o endereço completo"></textarea>

            <!-- Título e Descrição do Imóvel -->
            <label for="titulo">Título do Imóvel</label>
            <input type="text" id="titulo" placeholder="Digite o título do anúncio" required>

            <label for="descricao">Descrição do Imóvel</label>
            <textarea id="descricao" placeholder="Digite uma breve descrição do imóvel" required></textarea>

            <!-- Fotos e Vídeo do Imóvel -->
            <h3>Fotos e Vídeo</h3>
            <div class="image-upload">
                <label for="imagem-principal">Imagem Principal*</label>
                <input type="file" id="imagem-principal" accept="image/*" required>

                <label for="imagem-banner">Imagem Banner</label>
                <input type="file" id="imagem-banner" accept="image/*">

                <label for="fotos-imovel">Fotos do Imóvel*</label>
                <input type="file" id="fotos-imovel" accept="image/*" multiple required>

                <label for="video-imovel">Vídeo do Imóvel (somente para imobiliária)</label>
                <input type="file" id="video-imovel" accept="video/*">
            </div>

            <button type="submit">Cadastrar Imóvel</button>
            <a class="btn" href="imobiliaria.html">Voltar para o Início</a>
        </form>
    </div>
</body>
</html>
